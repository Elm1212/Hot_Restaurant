<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Reservation Page</title>
</head>
<body>


    <div class=container>
        <div class="jumbotron text-center">
            <h1 class="display-4"><h1><i class="fas fa-fire"></i>Hot Restaurant </h1> 
                <p class="lead">  </p>
            <hr class="my-4">
                <p> Make Your Reservation </p>
        <a class="btn btn-primary btn-lg" href="#" role="button"> View Tables </a>
        
        <button type="button" class="btn btn-primary"><span></span><i class="fa fa-home"> </i></span></button>
      </div>

      <div class="card">
            <div class="card-header">
                Table reservation
            </div>
        <div class="card-body">
         
    
      
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1"> Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Phone Number</label>
          <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter Phone Number">
        </div>
        <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
                <label for="exampleInputPassword1">Unique ID</label>
                <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter A Number">
        </div>
      
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</div>

    <footer class = "footer">
        <div class="container">
            <p>
                <a href = "/api/tables">API Table Link</a>
                |
                <a href = "/api/waitlist">API Waitlist Link</a>
            </p>
        </div>
    </footer>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
